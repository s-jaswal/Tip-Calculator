<!doctype html>
<html lang="en">
    <head>
        <title>Tip Calculator App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <!--Input for bill amount-->
                        <label for="totalBill" class="form-label">Total Bill:</label>
                        <input type="text" class="form-control" id="totalBill" placeholder="Enter Total Bill" />
                    </div>
                </div>
            </div>   <!--margin on top of 5 at 2.5 times the normal margin-->

           
                    <div class="col-md-6">
                        <!--Input for number of people-->
                        <label for="numOfPeople" class="form-label">Number of People:</label>
                        <input type="text" class="form-control" id="numOfPeople" placeholder="Enter number of people" />
                    </div>
                </div>
    
            <div class="row mt-3">
                <div class="col-md-6"></div>
                <!--Dropdown for Service Quality-->
                <label for="serviceQuality" class="form-label">Service Quality:</label>
                <select class="form-select" id="serviceQuality"></select>
                    <option value="">Great</option>
                    <option value="">Good</option>
                    <option value="">Poor</option>
                    </div>
            </div>

            <div class="col-md-6 mt-4">
                <!--Button to trigger calculations-->
                <button class="btn btn-primary" onclick="calculateAndDisplay()">Calculate</button>"
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <h4>Results:</h4>
                    <p id="tipResult"></p>
                    <p id="totalBillResult"></p>
                    <p id="amtPerPersonResult"></p>

                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
